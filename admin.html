<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Contact Submissions</title>
    <script src="js/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.3);
        }

        .submissions-grid {
            display: grid;
            gap: 1rem;
        }

        .submission-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #e0e0e0;
        }

        .submission-card:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .submission-card.new {
            border-left-color: #667eea;
            background: linear-gradient(90deg, rgba(102,126,234,0.05) 0%, white 10%);
        }

        .submission-card.read {
            border-left-color: #10b981;
        }

        .submission-card.responded {
            border-left-color: #f59e0b;
        }

        .submission-card.archived {
            border-left-color: #6b7280;
            opacity: 0.7;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .submission-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.new {
            background: #667eea;
            color: white;
        }

        .status-badge.read {
            background: #10b981;
            color: white;
        }

        .status-badge.responded {
            background: #f59e0b;
            color: white;
        }

        .status-badge.archived {
            background: #6b7280;
            color: white;
        }

        .submission-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-item strong {
            color: #333;
        }

        .submission-message {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 1rem;
            white-space: pre-wrap;
        }

        .submission-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #666;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .submission-header {
                flex-direction: column;
            }

            .submission-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Contact Submissions Dashboard</h1>
            <p>View and manage contact form submissions from your website</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="controls">
            <input 
                type="text" 
                class="search-box" 
                id="searchBox" 
                placeholder="Search by name, email, or organization..."
            >
            <select class="filter-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="new">New</option>
                <option value="read">Read</option>
                <option value="responded">Responded</option>
                <option value="archived">Archived</option>
            </select>
            <button class="btn btn-primary" onclick="loadSubmissions()">üîÑ Refresh</button>
            <button class="btn btn-primary" onclick="exportToCSV()">üì• Export CSV</button>
        </div>

        <div id="content">
            <div class="loading">Loading submissions...</div>
        </div>
    </div>

    <script type="module">
        import { supabase, getContactSubmissions, updateSubmissionStatus, deleteSubmission, searchSubmissions } from './js/supabase-config.js';

        let allSubmissions = [];
        let filteredSubmissions = [];

        // Load submissions on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadSubmissions();
            setupEventListeners();
        });

        // Load submissions from Supabase
        async function loadSubmissions() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading submissions...</div>';

            const statusFilter = document.getElementById('statusFilter').value;
            const result = await getContactSubmissions(1000, statusFilter || null);

            if (result.success) {
                allSubmissions = result.data;
                filteredSubmissions = allSubmissions;
                updateStats(result.data);
                displaySubmissions(result.data);
            } else {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Submissions</h3>
                        <p>${result.error}</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats(submissions) {
            const stats = {
                total: submissions.length,
                new: submissions.filter(s => s.status === 'new').length,
                read: submissions.filter(s => s.status === 'read').length,
                responded: submissions.filter(s => s.status === 'responded').length,
                archived: submissions.filter(s => s.status === 'archived').length
            };

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="label">Total Submissions</div>
                    <div class="value">${stats.total}</div>
                </div>
                <div class="stat-card">
                    <div class="label">New</div>
                    <div class="value" style="color: #667eea;">${stats.new}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Read</div>
                    <div class="value" style="color: #10b981;">${stats.read}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Responded</div>
                    <div class="value" style="color: #f59e0b;">${stats.responded}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Archived</div>
                    <div class="value" style="color: #6b7280;">${stats.archived}</div>
                </div>
            `;
        }

        // Display submissions
        function displaySubmissions(submissions) {
            const content = document.getElementById('content');

            if (submissions.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No Submissions Found</h3>
                        <p>There are no contact form submissions yet.</p>
                    </div>
                `;
                return;
            }

            const submissionsHTML = submissions.map(sub => `
                <div class="submission-card ${sub.status}">
                    <div class="submission-header">
                        <div class="submission-title">${sub.name}</div>
                        <span class="status-badge ${sub.status}">${sub.status}</span>
                    </div>
                    <div class="submission-info">
                        <div class="info-item">
                            <strong>üìß Email:</strong>
                            <a href="mailto:${sub.email}" style="color: #667eea;">${sub.email}</a>
                        </div>
                        ${sub.organization ? `
                        <div class="info-item">
                            <strong>üè¢ Organization:</strong> ${sub.organization}
                        </div>
                        ` : ''}
                        <div class="info-item">
                            <strong>üìÖ Date:</strong> ${new Date(sub.created_at).toLocaleDateString()} ${new Date(sub.created_at).toLocaleTimeString()}
                        </div>
                        ${sub.source_page ? `
                        <div class="info-item">
                            <strong>üìÑ Page:</strong> ${sub.source_page}
                        </div>
                        ` : ''}
                    </div>
                    <div class="submission-message">${sub.message}</div>
                    <div class="submission-actions">
                        ${sub.status !== 'read' ? `<button class="btn-sm btn-success" onclick="updateStatus(${sub.id}, 'read')">‚úì Mark as Read</button>` : ''}
                        ${sub.status !== 'responded' ? `<button class="btn-sm btn-warning" onclick="updateStatus(${sub.id}, 'responded')">üí¨ Mark as Responded</button>` : ''}
                        ${sub.status !== 'archived' ? `<button class="btn-sm btn-secondary" onclick="updateStatus(${sub.id}, 'archived')">üì¶ Archive</button>` : ''}
                        ${sub.status === 'archived' ? `<button class="btn-sm btn-success" onclick="updateStatus(${sub.id}, 'new')">üîÑ Restore</button>` : ''}
                        <button class="btn-sm btn-danger" onclick="confirmDelete(${sub.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');

            content.innerHTML = `<div class="submissions-grid">${submissionsHTML}</div>`;
        }

        // Update submission status
        window.updateStatus = async function(id, status) {
            const result = await updateSubmissionStatus(id, status);
            if (result.success) {
                await loadSubmissions();
            } else {
                alert('Error updating status: ' + result.error);
            }
        };

        // Confirm delete
        window.confirmDelete = function(id) {
            if (confirm('Are you sure you want to delete this submission? This action cannot be undone.')) {
                deleteSubmissionById(id);
            }
        };

        // Delete submission
        async function deleteSubmissionById(id) {
            const result = await deleteSubmission(id);
            if (result.success) {
                await loadSubmissions();
            } else {
                alert('Error deleting submission: ' + result.error);
            }
        }

        // Export to CSV
        window.exportToCSV = function() {
            if (filteredSubmissions.length === 0) {
                alert('No submissions to export');
                return;
            }

            const headers = ['ID', 'Name', 'Email', 'Organization', 'Message', 'Status', 'Source Page', 'Created At'];
            const rows = filteredSubmissions.map(sub => [
                sub.id,
                sub.name,
                sub.email,
                sub.organization || '',
                sub.message.replace(/"/g, '""'), // Escape quotes
                sub.status,
                sub.source_page || '',
                new Date(sub.created_at).toISOString()
            ]);

            const csv = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `contact-submissions-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        };

        // Setup event listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchBox').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm === '') {
                    filteredSubmissions = allSubmissions;
                } else {
                    filteredSubmissions = allSubmissions.filter(sub =>
                        sub.name.toLowerCase().includes(searchTerm) ||
                        sub.email.toLowerCase().includes(searchTerm) ||
                        (sub.organization && sub.organization.toLowerCase().includes(searchTerm)) ||
                        sub.message.toLowerCase().includes(searchTerm)
                    );
                }
                displaySubmissions(filteredSubmissions);
            });

            // Status filter
            document.getElementById('statusFilter').addEventListener('change', () => {
                loadSubmissions();
            });
        }

        // Make loadSubmissions available globally
        window.loadSubmissions = loadSubmissions;
    </script>
</body>
</html>
